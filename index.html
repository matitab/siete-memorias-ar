<!DOCTYPE html>
<html lang=es>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="description" content="Proyecto web basado en el escaneo de imágenes para acceder a una experiencia de realidad aumentada.">
<title>Siete Memorias Desde La Sombra</title>
<link rel="preload" href="styles.css" as="style">
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="assets/favicon.png" alt="favicon" type="image/x-icon">
<link rel="preload" as="image" href="assets/rosario2.jpg" fetchpriority="high">
<link rel="preload" as="image" href="assets/07ea3b36d3e4a1b1288ff8f44d54df01.jpg" fetchpriority="high">
<link rel="preload" as="image" href="assets/8mdls-11.png" fetchpriority="high">
<!-- CSS de Lightbox -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
<!-- jQuery (necesario para Lightbox2) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- JS de Lightbox -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
<!-- Librerías: A-Frame y MindAR -->
<script src=https://aframe.io/releases/1.6.0/aframe.min.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js defer></script>
<base href=./>
</head>
<body>
<!-- Pantalla de carga -->
<div id=pantalla-carga>
<!-- Imagen de fondo -->
<div id=img-fondo fetchPriority = "high"></div>
<div id=titulo-principal>
<img src="assets/LOGO.png" alt="Título Principal">
</div>
<button id=boton-comenzar>Empezar recorrido</button>
</div>
<!-- Loader -->
<div id=mi-loader class=loader-container>
<span class=loader></span></div>
<!-- Menú 0-->
<div class="container-menu" id="Menu0">
    <input type="checkbox" id="toggle0">
    <button class="boton-ui button-toggle"> <img src="assets/hamburguesa.png" alt="Checkbox Menú"> </button>
    <div class="nav">
        <div class="nombre" id="nombre-persona0">ID del marcador 0</div>
        <div class="dummy-content" id="menu-content0"></div>
    </div>
</div>
<!-- Menú 1-->
<div class="container-menu" id="Menu1">
    <input type="checkbox" id="toggle1">
    <button class="boton-ui button-toggle"> <img src="assets/hamburguesa.png" alt="Checkbox Menú"> </button>
    <div class="nav">
        <div class="nombre" id="nombre-persona1">ID del marcador 1</div>
        <div class="dummy-content" id="menu-content1"></div>
    </div>
</div>
<!-- Menú 2 -->
<div class="container-menu" id="Menu2">
    <input type="checkbox" id="toggle2">
    <button class="boton-ui button-toggle"> <img src="assets/hamburguesa.png" alt="Checkbox Menú"> </button>
    <div class="nav">
        <div class="nombre" id="nombre-persona2">ID del marcador 2</div>
        <div class="dummy-content" id="menu-content2"></div>
    </div>
</div>
<!-- Contador de marcadores detectados -->
<div class="pop-up" id="contador-marcadores"><!-- Mensaje por defecto: --> Escaneaste 0 de 3 imágenes</div>
<!-- ======================== -->
<!--      ESCENA MIND-AR      -->
<!-- ======================== -->
<!-- Contiene los objetos (entidades) que mostraremos al escanear los marcadores-->
<a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 3; uiLoading:no; uiScanning:no" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <!-- Cámara-->
  <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .cliqueable; far: 10000"></a-camera>
  <!-- Marcador 0 -->
  <a-entity mindar-image-target="targetIndex: 0" interactivo data-index="0">
    <a-box position="0 0.3 0.1" color="#ffbb6e" depth="0.1" height="0.1" width=".6"></a-box>
      <a-text value="¿Quien fue?" color="black" align="center" position="0 0.3 0.16" width="1.5" font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt"> </a-text>
    <a-cylinder class="cliqueable" position="0 0 0.20" rotation="90 0 0"  color="#ffbb6e" height=".05" radius=".15"></a-cylinder>
      <a-image class="cliqueable" src="assets/TOGGLE-YG.png" position="0 0 0.26" width="0.2" height="0.2"></a-image>
  </a-entity>
  <!-- Marcador 1 -->
  <a-entity mindar-image-target="targetIndex: 1" interactivo data-index="1">
    <a-box position="0 0.3 0.1" color="#ffbb6e" depth="0.1" height="0.1" width=".6"></a-box>
      <a-text value="¿Como murio?" color="black" align="center" position="0 0.3 0.16" width="1.5" font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt"> </a-text>
    <a-cylinder class="cliqueable" position="0 0 0.20" rotation="90 0 0"  color="#ffbb6e" height=".05" radius=".15"></a-cylinder>
      <a-image class="cliqueable" src="assets/TOGGLE-YG.png" position="0 0 0.26" width="0.2" height="0.2"></a-image>
  </a-entity>
  <!-- Marcador 2 -->
  <a-entity mindar-image-target="targetIndex: 2" interactivo data-index="2">
    <a-box position="0 0.3 0.1" color="#ffbb6e" depth="0.1" height="0.1" width="1"></a-box>
      <a-text value="Presencia actual / Memoria" color="black" align="center" position="0 0.3 0.16" width="1.5" font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt"> </a-text>
    <a-cylinder class="cliqueable" position="0 0 0.20" rotation="90 0 0"  color="#ffbb6e" height=".05" radius=".15"></a-cylinder>
      <a-image class="cliqueable" src="assets/TOGGLE-YG.png" position="0 0 0.26" width="0.2" height="0.2"></a-image>
  </a-entity>
</a-scene>
<script type="module" src="./js/main.js"></script>
</body>
</html>
